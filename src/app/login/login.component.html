<div class="container" style="width:500px;">
  <div class="row" style="padding-top:150px;">
      <div class="col-xs-6 col-sm-12 col-md-12 col-lg-12">
      <div class="panel with-nav-tabs panel-info">
        <div class="panel-heading">
          <ul class="nav nav-tabs ">
            <li>
              <label > Login </label>
            </li>
          </ul>
        </div>
        <div class="panel-body">
          <div id="login" class="tab-pane fade in active register">
            <div class="container-fluid">
                <form (ngSubmit)="onLogin()" novalidate>
              <div class="row">
               <!-- <h2 class="text-center" style="color: #5cb85c;">
                  <strong> Login </strong>
                </h2> 
              -->
              
              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                   
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" [(ngModel)]="user.username" name="email" class="form-control" placeholder="Email Id" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <span class="glyphicon glyphicon-lock"></span>
                        </div>

                        <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" required>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="checkbox" name="check" checked> Remember Me
                    </div>
                  </div>

                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                      <a href="#forgot" data-toggle="modal"> Forgot Password? </a>
                    </div>
                  </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <button type="submit" class="btn  btn-block btn-primary"  style="background-image: linear-gradient(to bottom,#2c699f 0,#2b689d 100%);"> Login</button>
                  </div>
                </div>
              </div>
            </form>
            </div>
        

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="forgot">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss='modal' aria-hidden="true">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h4 class="modal-title" style="font-size: 32px; padding: 12px;"> Recover Your Password </h4>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon iga2">
                    <span class="glyphicon glyphicon-envelope"></span>
                  </div>
                  <input type="email" class="form-control" placeholder="Enter Your E-Mail ID" name="email">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon iga2">
                    <span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Enter Your New Password" name="newpwd">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-info"> Save
            <span class="glyphicon glyphicon-saved"></span>
          </button>

          <button type="button" data-dismiss="modal" class="btn btn-lg btn-default"> Cancel
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
